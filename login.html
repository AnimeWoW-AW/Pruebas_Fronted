<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login_Zorillo LTDA</title>

   <!--Importar File JavaScript-->
   <script src="js/functions.js"></script>

   <!--Importar File CSS-->
   <link rel="StyleSheet" href="css/style_login.css" type="text/css">

   <!-- Bootstrap CSS / Framework style -->
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

   <!-- Bootstrap CSS / ICONS -->
   <!--Icon de Bootstrap https://icons.getbootstrap.com-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>

   <!--Original https://codepen.io/linux/pen/LLVaqx/-->

   <div class="overlay">

      <!-- change language -->
      <div class="language">
         <!-- <span id="txt-language">
            <p>Selecciona tu idioma: </p>
         </span> -->
         <select id="language" name="language" required>
            <option selected value="" disabled="true">Selecciona tu idioma</option>
               <optgroup label="Idiomas"> 
               <option>Español</option>
               <option value="http://www.google.com">Ingles</option>
         </select>
      </div>

      <form>
         <!-- con = Container  for items in the form -->
         <div class="con">

            <!-- Titulo e informacion superior del Login -->
            <header class="head-form" style="color: black;">
               <img src="Images/Logo_Tienda.png" width="80" height="80">
               <div class="company_name">Zorillo LTDA</div>
               <!-- <h2>Zorillo LTDA</h2><br> -->
               <p>Inicie sesion con su nombre de usuario y contraseña</p>
            </header>

            <div class="field-set">

               <!-- ***** Logo Usuario ***** -->
               <span class="input-item">
                  <i class="bi bi-person-bounding-box text-white" id="logoUser"></i>
               </span>

               <!-- ***** Input del usuario ***** -->
               <!--<input class="form-input" id="txt-input" type="email" placeholder="nombre de usuario" required>-->
               <input class="form-input" id="idEmail" type="email" placeholder="nombre de usuario">
               <br><br>

               <!-- ***** Logo Password ***** -->
               <span class="input-item">
                  <i class="bi bi-key text-white" id="logoPassword"></i>
               </span>

               <!-- ***** Input de Password ***** -->
               <!--<input class="form-input" id="pwd" type="password" placeholder="contraseña" required>-->
               <input class="form-input" id="idPassword" type="password" placeholder="contraseña">
               <br><br>

               <!-- ***** Logo Show/hide password ***** -->
               <span>
                  <i class="bi bi-eye" aria-hidden="true" type="button" id="eye" onclick="showPassword()"></i>
               </span>

               <!-- ***** button LogIn ***** -->
               <button class="log-in" onclick="ingresarCuenta()" id="idLogin"> Ingresar </button>
               <br>

            </div>

            <div class="other">
               <!-- ***** other buttons ***** -->
               <p class="text-center text-white">¿No tienes una cuenta?
                  <a href="l">Crear una cuenta</a>
               </p>
            </div>

            <!-- ***** other buttons ***** -->
            <!-- ***** Forgot Password button ***** -->
            <!-- <button class="btn submits frgt-pass">Olvido su contraseña!</button> -->

         </div>
      </form>

   </div>

</body>

</html>
